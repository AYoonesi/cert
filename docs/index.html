<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alireza Yoonesi Certs</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-left: 1px solid transparent; /* Add transparent vertical lines */
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            white-space: nowrap; /* Ensure text does not wrap */
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #0078d4;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .certificate-info {
            flex: 1;
            width: 100%;
            min-width: 0;
        }

        .certificate-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            white-space: nowrap; /* Ensure name does not wrap */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Display ellipsis (...) if content is truncated */
        }

        .certificate-details {
            color: #666;
            white-space: nowrap; /* Ensure text does not wrap */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Display ellipsis (...) if content is truncated */
        }

        .download-link {
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            /* Adjust styles for smaller screens */
            .certificate-name,
            .certificate-details {
                white-space: initial; /* Allow text to wrap */
                overflow: initial; /* Allow overflow */
                text-overflow: initial; /* Remove ellipsis */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alireza Yoonesi's Certs Index</h1>
        <p style="    margin: 5px;        "><a style="font-size: 1.05em; color: #fff;" target="_blank" href="https://github.com/AYoonesi/cert">GitHub repo</a></p>
    </div>
    <ul id="fileList"></ul>

    <script>
        // List of certificates with file names and details
        const certificates = [
            { name: 'cert_cb00864914fd42eb9ebf3cefcbd696_BDC-6KG1BP05_en.png', details: 'Details of Certificate #1' },
            { name: 'cert_cb00864914fd42eb9ebf3cefcbd696_cyber-sec-SCTCJTN5_en.png', details: 'Details of Certificate #2' },
            { name: 'cert_cb00864914fd42eb9ebf3cefcbd696_Mathematics-BBVLTQNN_en.png', details: 'Details of Certificate #3' },
            { name: 'China in Ukraine Conflict.pdf', details: 'Details of Certificate #1' },
            { name: 'elzamat-kharej-gharardad.pdf', details: 'Details of Certificate #2' },
            { name: 'PCT101E23.jpg', details: 'Details of Certificate #3' },
            { name: 'The First International Congress on Advanced Health Technologies-Artificial Intelligence in Medicine - SUMS.jpg', details: 'Details of Certificate #3' },
            { name: 'qazvin.pdf', details: 'Details of Certificate #3' },
            { name: 'right-to-peace_en.pdf', details: 'Details of Certificate #3' },
            // Add more certificates as needed
        ];

        // Get the <ul> element to which we will add the certificate list
        const fileList = document.getElementById('fileList');

        // Function to add certificates to the list
        function addCertificateToList(cert) {
            const listItem = document.createElement('li');
            const certificateInfo = document.createElement('div');
            const certificateName = document.createElement('div');
            const certificateDetails = document.createElement('div');
            const downloadLink = document.createElement('a');
            
            certificateName.textContent = cert.name;
            certificateName.className = 'certificate-name';
            certificateDetails.textContent = `Details: ${cert.details}`;
            downloadLink.href = cert.name;
            downloadLink.textContent = 'Download';
            
            certificateInfo.appendChild(certificateName);
            certificateInfo.appendChild(certificateDetails);
            listItem.appendChild(certificateInfo);
            listItem.appendChild(downloadLink);
            fileList.appendChild(listItem);
        }

        // Function to sort certificates by name
        function sortCertificatesByName() {
            certificates.sort((a, b) => {
                return a.name.localeCompare(b.name);
            });
            
            fileList.innerHTML = ''; // Clear the list
            certificates.forEach(cert => {
                addCertificateToList(cert); // Add sorted certificates to the list
            });
        }

        // Initial display of all certificates
        certificates.forEach(cert => {
            addCertificateToList(cert);
        });
    </script>
</body>
</html>
